<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- 自訂義CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 自訂義JS -->
    <script src="js/good.js"></script>
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="login">
    <div class="h-100 row align-items-center loginDiv col-4">
        <div class="col m-1">
            <h4 class="mb-3 mt-3">會員註冊</h4>
            <!-- 加入表單 -->
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control" name="account" id="account"
                        aria-describedby="帳號(至少一個英文字母和數字)" placeholder="帳號(至少一個英文字母和數字)"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{2,}" required>
                    <!-- 驗證通過 -->
                    <div class="valid-feedback">
                        帳號格式正確!
                    </div>
                    <!-- 驗證不通過 -->
                    <div class="invalid-feedback">
                        帳號格式不符
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="密碼(至少一個英文字母和數字)" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{2,}" required>
                    <!-- 驗證通過 -->
                    <div class="valid-feedback">
                        帳號格式正確!
                    </div>
                    <!-- 驗證不通過 -->
                    <div class="invalid-feedback">
                        密碼格式不符
                    </div>
                    <br>
                    <!-- <input type="submit" class="btnSubmit" value="確認" onclick="checkRegisterForm()"/> -->
                    <div class="form-group">
                        <button type="submit" class="btnSubmit">確認</button>
                    </div>
                    <div class="form-group">
                        <p>
                            <a href="login.html" class="Login">登入會員</a>
                            &nbsp;|&nbsp;
                            <a href="index.html" class="Login">返回首頁</a>
                        </p>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
